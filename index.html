<html>
  <head>
    <title>Salmoncow</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   </head>

<script>

var clickCount = 0;

function myFunction() {
    var xhttp = new XMLHttpRequest();
	
	if (clickCount < 1) {
		clickCount = clickCount + 1;
		document.getElementById("poo").innerHTML = "You smell like poop";
	} else {
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			document.getElementById("poo").innerHTML = this.responseText;
			}
		};
		xhttp.open("GET", "https://hksk4unhfk.execute-api.us-east-1.amazonaws.com/Production/salmoncowServerless", true);
		xhttp.send();
	}
}
</script>

  <body>
	<div align="center">
		<img src="https://s3.amazonaws.com/salmoncow/salmoncow.png" style="max-width:100%; height:auto">
	</div>

	<div align="center">
		<br><br>
		<button onclick="myFunction()">Click me</button>
		<br><br>
		<span id="poo"></span>
	</div>

  </body>
</html>
