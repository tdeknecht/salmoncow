name: CI
on:
  push:
    branches:    
      - main

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  # build-infra: Do this locally until this project is sunset.
  deploy-app:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::678856875282:role/td001-dev-salmoncow-deployer-role
          role-session-name: salmoncowDeployer
          aws-region: ${{ env.AWS_REGION }}
      - name: Copy files
        run: |
          cd src/spa/build
          aws s3 sync . s3://salmoncow-app --delete